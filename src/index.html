<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="<%=require('./images/Mesto-logo.svg')%>" alt="логотип-место">
        </header>
        <main class="main">
            <section class="profile">
                <img alt="your-avatar-image" class="profile__avatar" >      <!--src="<%=require('./images/avatar.jpg')%>" -->
                <span class="profile__pencil"><img src="<%=require('./images/pencil.svg')%>"></span>
                
                <div class="profile__info">
                    <h1 class="profile__name-text"></h1>
                    <p class="profile__description-text"></p>
                    <button aria-label="Изменить" type="button" class="profile__edit-button"></button>
                </div>
                <button aria-label="Добавить карточку" type="button" class="profile__add-card-button"></button>
            </section>

            <section class="places-grid" aria-label="places-cards-grid">

                <!--тут будут наши карточки-->
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia

            </p>
        </footer>

        <div class="popup popup_type-edit-profile "> <!--popup_opened  -->
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <h2 class="popup__container-title-text">Редактировать профиль</h2>
                <form name="popup__profile-form" class="popup__profile-form" id="editProfileForm" novalidate>
                    <input type="text" id="person-name-text-input" name="person-name" placeholder="Введите имя" required
                        class=" popup__input popup__input_text_person-name"  minlength="2" maxlength="40">
                    <span id="person-name-text-input-error" class="popup__input-error text-input-error"></span>
                    <input type="text" id="description-of-person-text-input" name="description-of-person" required
                        minlength="2" maxlength="200" placeholder="Введите описание"
                        class=" popup__input popup__input_text_description-of-person">
                    <span id="description-of-person-text-input-error"
                        class="popup__input-error text-input-error"></span>
                    <button aria-label="Сохранить" type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type-big-image"> <!--popup_opened  -->
            <div class="popup__container_big-image">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <img class="popup__main-photo" src="<%=require('./images/empty.jpg')%>" alt="popup__main-photo">
                <p class="popup_text-big-image"></p>
            </div>
        </div>



        <div class="popup popup_type-new-place "> <!--popup_opened     когда все допишу- изменить название на card-->
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <h2 class="popup__container-title-text">Новое место</h2>
                <form name="popup__profile-form" class='popup__profile-form' id="addCardForm" novalidate>
                    <input type="text" id="place-name-text-input" name="popup_text-new-place-img-name"
                        placeholder="Название" class="popup__input popup_text-new-place-img-name" required minlength="2"
                        maxlength="30">
                    <span id="place-name-text-input-error" class="popup__input-error text-input-error"></span>
                    <input type="url" id="place-img-url-text-input" name="popup_text-new-place-img-url"
                        placeholder="Ссылка на картинку" class="popup__input popup_text-new-place-img-url" required>
                    <span id="place-img-url-text-input-error" class="popup__input-error text-input-error"></span>
                    <button id="submit-button" aria-label="Создать" type="submit" class="popup__submit-button ">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_type-change-avatar "> <!--popup_opened  -->
        <div class="popup__container">
            <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
            <h2 class="popup__container-title-text">Обновить аватар</h2>
            <form name="popup__profile-form" class="popup__profile-form" id="changeAvatarForm" novalidate>
                <input type="url" id="new-avatar-url-text-input" name="popup__input_text_new-avatar-url" placeholder="Введите адрес новой картинки" required
                    class=" popup__input popup__input_text_new-avatar-url">
                 <span id="new-avatar-url-text-input-error" class="popup__input-error text-input-error"></span>
                <button aria-label="Сохранить" type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>



    <template id="card-template">
        <article class="place-card">
            <img class="place-card__image" alt="place-card__image">
            <button aria-label="trash-button " type="button" class="place-card__trash-button"></button>
            <div class="place-card__description">
                <h2 class="place-card__desctiption-text"></h2>
                <div class="place-card__like-set">
                <button aria-label="Like-button " type="button" class="place-card__like-button"></button>
                <span id="likes-number" class="place-card__like-number"></span>
                </div>
            </div>
        </article>
    </template>


   

</body>

</html>
