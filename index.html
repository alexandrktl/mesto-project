<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/Mesto-logo.svg" alt="логотип-место">
        </header>
        <main class="main">
            <section class="profile">
                <img alt="your-avatar-image" class="profile__avatar" src="./images/avatar">
                <div class="profile__info">
                    <h1 class="profile__name-text">Стиг</h1>
                    <p class="profile__description-text">Коллекционер автомобилей</p>
                    <button aria-label="Изменить" type="button" class="profile__edit-button"></button>
                </div>
                <button aria-label="Добавить карточку" type="button" class="profile__add-card-button"></button>
            </section>

            <section class="places-grid" aria-label="places-cards-grid">

                <!--тут будут наши карточки-->
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia

            </p>
        </footer>

        <div class="popup popup_type-edit-profile "> <!--popup_opened  -->
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <h2 class="popup__container-title-text">Редактировать профиль</h2>
                <form name="popup__profile-form" class="popup__profile-form" id="editProfileForm">
                    <input type="text" id="person-name" name="person-name" placeholder="Введите имя"
                        class=" popup__input popup__input_text_person-name">
                    <input type="text" id="description-of-person" name="description-of-person"
                        placeholder="Введите описание" class=" popup__input popup__input_text_description-of-person">
                    <button  aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type-big-image"> <!--popup_opened  -->
            <div class="popup__container_big-image">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <img class="popup__main-photo" src="./images/empty" alt="popup__main-photo">
                <p class="popup_text-big-image"></p>
            </div>
        </div>



        <div class="popup popup_type-new-place "> <!--popup_opened     когда все допишу- изменить название на card-->
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <h2 class="popup__container-title-text">Новое место</h2>
                <form name="popup__profile-form" class='popup__profile-form' id="addCardForm">
                    <input type="text" id="place-name" name="popup_text-new-place-img-name" placeholder="Название"
                        class="popup__input popup_text-new-place-img-name">
                    <input type="text" id="place-img-url" name="popup_text-new-place-img-url"
                        placeholder="Ссылка на картинку" class="popup__input popup_text-new-place-img-url">
                    <button aria-label="Создать" type="submit" class="popup__add-button">Создать</button>
                </form>
            </div>
        </div>
    </div>





    <template id="card-template">
        <article class="place-card">
            <img class="place-card__image" alt="place-card__image">
            <button aria-label="trash-button " type="button" class="place-card__trash-button"></button>
            <div class="place-card__description">
                <h2 class="place-card__desctiption-text"></h2>
                <button aria-label="Like-button " type="button" class="place-card__like-button"></button>
            </div>
        </article>
    </template>


    <script src="./script.js"></script>

</body>

</html>
