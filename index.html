<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/Mesto-logo.svg" alt="логотип-место">
        </header>
        <main class="main">
            <section class="profile">
                <img alt="your-avatar-image" class="profile__avatar" src="./images/avatar">
                <div class="profile__info">
                    <h1 class="profile__name-text">Джони Синс</h1>
                    <p class="profile__description-text">Исследователь пещер</p>
                    <button aria-label="Изменить" type="button" class="profile__edit-button"></button>
                </div>
                <button aria-label="Добавить карточку" type="button" class="profile__add-button"></button>
            </section>

            <section class="places-grid" aria-label="places-cards-grid">
                <article class="place-card">
                    <img class="place-card__image" alt="california-cave" src="./images/california">
                    <div class="place-card__description">
                        <h2 class="place-card__desctiption-text">Калифорния</h2>
                        <button aria-label="Like-button" type="button" class="place-card__like-button"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img class="place-card__image" alt="Alabama-cave" src="./images/992x496.webp">
                    <div class="place-card__description">
                        <h2 class="place-card__desctiption-text">Алабама</h2>
                        <button aria-label="Like-button" type="button" class="place-card__like-button"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img class="place-card__image" alt="Iova-cave" src="./images/айова.jpg">
                    <div class="place-card__description">
                        <h2 class="place-card__desctiption-text">Айова</h2>
                        <button aria-label="Like-buttonLike-button" type="button"
                            class="place-card__like-button"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img class="place-card__image" alt="Jersey-cave" src="./images/Jersey.webp">
                    <div class="place-card__description">
                        <h2 class="place-card__desctiption-text">Джерси</h2>
                        <button aria-label="Like-button" type="button" class="place-card__like-button"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img class="place-card__image" alt="Oklahoma-cave" src="./images/oklahoma.jpg">
                    <div class="place-card__description">
                        <h2 class="place-card__desctiption-text">Оклахома</h2>
                        <button aria-label="Like-button" type="button" class="place-card__like-button"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img class="place-card__image" alt="Aidaho-cave" src="./images/Aidaho.jpg">
                    <div class="place-card__description">
                        <h2 class="place-card__desctiption-text">Айдахо</h2>
                        <button aria-label="Like-button" type="button" class="place-card__like-button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia

            </p>
        </footer>

        <div class="popup "> <!--popup_opened  -->
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <h2 class="popup__container-title-text">Редактировать профиль</h2>
                <form name="popup__profile-form" class="popup__profile-form">
                    <input type="text" id="person-name" name="person-name" placeholder="Введите имя"
                        class=" popup__input popup__input_text_person-name">
                    <input type="text" id="description-of-person" name="description-of-person"
                        placeholder="Введите описание" class=" popup__input popup__input_text_description-of-person">
                    <button aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
                </form>


            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
